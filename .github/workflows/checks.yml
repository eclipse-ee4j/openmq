name: Eclipse OpenMQ CI Checks

on:
  push:

jobs:
  checks:
    name: Checks on JDK ${{ matrix.java_version }} (${{ matrix.tool }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java_version: [ 17 ]
        tool:
        - pmd
        - cpd
        - spotbugs
        - checkstyle
        - javac+lint
        - javac+lint-all-warnings
        - check-copyrights
        - javac+error-prone
        - rewrite
        - dependency:analyze

    steps:
    - name: Checkout for build
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java_version }}
    - name: Copy JVM config for error-prone
      if: ${{ matrix.tool == 'javac+error-prone' }}
      run: cp -v .mvn/jvm.config.error-prone .mvn/jvm.config
    - name: Test Maven Build
      run: |
        ./mvnw \
          --show-version \
          --no-transfer-progress \
          --activate-profiles staging \
          --activate-profiles ${{ matrix.tool }} \
          --file mq \
          verify \
          --projects -main/packager-opensource \
          --define skipTests=true

