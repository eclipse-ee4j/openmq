name: Eclipse OpenMQ CI Checks

on:
  pull_request:

jobs:
  checks:
    name: Checks on JDK ${{ matrix.java_version }} (${{ matrix.tool }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java_version: [ 21 ]
        tool:
        - javac+error-prone
        - ecj
        - dependency:analyze
        - pmd
        - cpd
        - spotbugs
        - checkstyle
        - javac+lint
        - javac+lint-all-warnings
        - check-copyrights
        - rewrite

    steps:
    - name: Checkout for build
      uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java_version }}
    - name: Prepare for error-prone
      if: ${{ matrix.tool == 'javac+error-prone' }}
      run: cp -v .mvn/jvm.config.error-prone .mvn/jvm.config
    - name: Test Maven Build
      env:
        DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_API_TOKEN }}
      run: |
        if [ ${{ matrix.tool == 'ecj' }} ]
        then
          LOMBOKLOC=$(./mvnw \
                        --quiet \
                        --file mq/main \
                        --non-recursive \
                        dependency:properties \
                        help:evaluate \
                        --activate-profiles staging,ecj \
                        --define forceStdout \
                        --define expression=lombok.repo.location)
          export MAVEN_OPTS="-javaagent:${LOMBOKLOC}=ECJ"
        fi
        ./mvnw \
          --show-version \
          --no-transfer-progress \
          --activate-profiles staging \
          --activate-profiles ${{ matrix.tool }} \
          --file mq/main \
          verify \
          --projects -packager-opensource \
          --define skipTests=true \
          -Dscan.tag.mq.main

